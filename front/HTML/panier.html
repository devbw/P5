<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../CSS/design.css">
	  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <title>Panier</title>
</head>
<body>

    <!-- HEADER -->
    <header class="sticky-top">
      <nav class="navbar navbar-light navbar-expand-md bg-light shadow">
        <div class="container">
          <img class="ori-img" src="../images/logo-orinoco.png">
          <a href="../index.html" class="navbar-brand" style="font-size: 1.5em;">Orinoco</a>
          <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarText">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <nav class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a href="../index.html" class="nav-link">Accueil</a>
              </li>
              <li class="nav-item">
                <a href="../index.html" class="nav-link">Nos caméras</a>
              </li>
              <li class="nav-item">
                <a href="../HTML/panier.html" class="nav-link">Panier</a>
              </li>
            </ul>
          </nav>
        </div>
      </nav>
    </header>
    
    <!-- SECTION -->
    <section class="bkn3">
        <div class="jumbotron text-left text-white text-center" style="background:transparent !important">
            <div class="container center jumbo">
                <div class="display-4 align-baseline">Panier</div>
                <br/>
                <div class="lead align-baseline">Retrouvez vos produits ici !</div>
            </div>
        </div>
    </section>

    <section id="crea">
      <div id="produits" class="container"></div>
    </section>

    <section class="container text-center vider">
      <button class="btn btn-danger" id="vider">Vider le panier</button>
    </section>

    <section>
      <div class="prix">
        <div class="separator"></div>
        <div id="montant"></div>
        <div class="separator"></div>
      </div>
    </section>

    <section class="container">
      <form id="formulaire">
        <div class="form-row">
          <div class="col-md-6">
            <label for="validationDefault01">Prénom</label>
            <input type="text" class="form-control" id="prenom" pattern="[a-zA-Z\-'éèàç]{2,25}" value="" required>
          </div>
          <div class="col-md-6">
            <label for="validationDefault02">Nom</label>
            <input type="text" class="form-control" id="nom" pattern="[a-zA-Z\-'éèàç]{2,25}" value="" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputmail">Email</label>
          <input type="email" class="form-control" id="inputMail" placeholder="email@mail.com" value="" required>
        </div>
        <div class="form-row">
          <div class="col-md-6">
            <label for="validationDefault03">Adresse</label>
            <input type="text" class="form-control" id="adresse" pattern="[a-zA-Z0-9\s\-'éèàç]{2,55}" value="" required>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6">
            <label for="validationDefault03">Ville</label>
            <input type="text" class="form-control" id="ville" pattern="[a-zA-Z\s\-'éèàç]{2,55}" value="" required>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Agree to terms and conditions
            </label>
          </div>
        </div>
      </form>
    </section>

    <!-- FOOTER ! -->
    <footer>
        <div class="bkn2 p-3 text-center border-top">
        <span class="text-muted">2020 Tous droits réservés à Orinoco</span>
      </div>
    </footer>
    <script src="../JS/panier.js" type="text/javascript"></script>
</body>
</html>
