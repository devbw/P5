<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../CSS/design.css">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <title>Confirmation commande</title>
</head>
<body>
    <header class="sticky-top">
        <nav class="navbar navbar-light navbar-expand-md bg-light shadow">
          <div class="container">
            <img class="ori-img" src="../images/logo-orinoco.png">
            <div class="navbar-brand" style="font-size: 1.5em;">Orinoco</div>
          </div>
        </nav>
    </header>

    <section class="bkn3"></section>

    <div class="jumbotron text-left shadow">
		<div class="container">
			<div class="display-4">Nous vous remercions de votre commande et mettons tout en oeuvre pour une livraison la plus rapide possible.</div>
			<hr>
			<div class="lead">Merci de votre confiance !</div>
		</div>
	</div>

    <section class="container">
        <h4 id="orderNumber" class="text-center margeElement"></h4>
        <h6 class="text-center">Veillez à bien conserver votre ID de commande</h6>
        <h5 id="totalPrice" class="text-center margeElement"></h5>
    </section>

    <section class="container text-center vider">
        <button class="btn btn-success" id="returnSite">Retourner sur le site</button>
    </section>

    <section class="container">
        <div class="progress mt-5 rounded-0">
            <div class="progress-bar bg-success progress-bar-striped" style="width:100%;"></div>
        </div>
    </section>

    

      <footer>
        <div class="bkn2 p-3 text-center border-top">
        <span class="text-muted">2020 Tous droits réservés à Orinoco</span>
      </div>
    </footer>
    <script src="../JS/confirm.js" type="text/javascript"></script>
</body>
</html>
